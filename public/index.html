<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0ea5e9" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="description" content="Go Travel · 智能旅行计划助手——多步引导、稳定生成、Widget 卡片渲染、PWA 可安装。" />
  <title>Go Travel · 带你说走就走</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon-180.png" />
  <style>
  /* —— 设计思路 —— 
     1) 全局用 clamp() 自适应字号，随视口宽度平滑变化。
     2) 建立语义字号层级，组件用变量，不直接写px。
     3) 行高、间距与字号联动，保证移动端可读与可点。 */

  :root{
    /* 颜色 */
    --brand:#0ea5e9; --ink:#0f172a; --muted:#64748b; --bg:#f8fafc; --card:#fff; --ok:#10b981;

    /* 基础字体尺寸：在 360px~1440px 间从14px缓慢增到16.5px */
    --fz-base: clamp(14px, 1rem + 0.2vw, 16.5px);

    /* 层级（相对 base 放大/缩小） */
    --fz-xs:   clamp(11px, calc(var(--fz-base)*0.78), 13px);
    --fz-sm:   clamp(12px, calc(var(--fz-base)*0.88), 14px);
    --fz-md:   var(--fz-base);
    --fz-lg:   clamp(16px, calc(var(--fz-base)*1.15), 19px);
    --fz-xl:   clamp(18px, calc(var(--fz-base)*1.35), 22px);
    --fz-2xl:  clamp(20px, calc(var(--fz-base)*1.55), 26px);

    /* 行高（根据字号层级微调） */
    --lh-tight: 1.15;
    --lh-normal: 1.4;
    --lh-relaxed: 1.55;

    /* 控件高度/圆角（移动端更高方便触控） */
    --ctl-h: clamp(40px, 8vh, 46px);
    --radius-12: 12px;
    --radius-14: 14px;
    --radius-16: 16px;
    --radius-20: 20px;
  }

  *{box-sizing:border-box}
  html,body{margin:0;padding:0}
  body{
    font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,"Noto Sans CJK SC",sans-serif;
    background: var(--bg);
    color: var(--ink);
    font-size: var(--fz-base);
    line-height: var(--lh-normal);
    -webkit-text-size-adjust: 100%;
    text-rendering: optimizeLegibility;
  }

  .wrap{max-width:1040px;margin:24px auto;padding:0 16px}

  /* 顶部条 */
  .hero{
    display:flex;align-items:center;justify-content:space-between;gap:12px;
    padding:14px 16px;background:#e0f2fe;border:1px solid #bae6fd;border-radius:var(--radius-16)
  }
  .brand{display:flex;align-items:center;gap:10px}
  .logo{width:32px;height:32px;border-radius:8px;background:url('/icons/icon-192.png') center/cover no-repeat;display:inline-block}
  .title{font-weight:800;color:#075985;font-size:var(--fz-xl);line-height:var(--lh-tight)}
  .tag{
    font-size:var(--fz-xs);color:var(--brand);background:#e0f2fe;border:1px solid #bae6fd;
    border-radius:999px;padding:4px 10px
  }

  /* 步骤条 */
  .stepper{display:flex;gap:8px;margin:14px 0;flex-wrap:wrap}
  .chip{
    padding:6px 10px;border-radius:999px;border:1px solid #cfe8fb;background:#fff;color:#075985;
    font-size:var(--fz-sm);line-height:var(--lh-tight)
  }
  .chip.active{background:var(--brand);color:#fff;border-color:var(--brand)}
  .chip.done{background:var(--ok);color:#fff;border-color:var(--ok)}

  /* 卡片通用 */
  .card{
    background:#fff;border:1px solid #e2e8f0;border-radius:var(--radius-16);padding:16px;
    box-shadow:0 6px 18px rgba(0,0,0,.05);margin-top:12px
  }

  /* 表单 */
  label{font-size:var(--fz-xs);color:var(--muted);display:block;margin-bottom:6px}
  input,textarea,select{
    width:100%;padding:12px 14px;border:1px solid #cbd5e1;border-radius:var(--radius-12);background:#fff;
    font-size:var(--fz-md);line-height:var(--lh-normal);height:var(--ctl-h)
  }
  textarea{min-height:calc(var(--ctl-h)*2.2);resize:vertical;height:auto}

  .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
  @media (max-width:860px){ .grid{ grid-template-columns:1fr; } }

  /* 按钮 */
  .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  .btn{
    background:var(--brand);color:#fff;border:0;border-radius:var(--radius-12);
    padding:0 16px;font-weight:700;cursor:pointer;height:var(--ctl-h);
    font-size:var(--fz-md);line-height:var(--lh-tight)
  }
  .btn.secondary{background:#e2e8f0;color:var(--ink)}
  .btn:disabled{opacity:.6;cursor:not-allowed}

  /* 行程卡片 */
  .itinerary{display:grid;grid-template-columns:1fr 1fr;gap:14px}
  @media (max-width:860px){ .itinerary{grid-template-columns:1fr;} }
  .day{
    background:#ffffff;border:1px solid #e5e7eb;border-radius:var(--radius-14);
    padding:14px;box-shadow:0 4px 14px rgba(0,0,0,.04)
  }
  .day h3{margin:0 0 8px;font-size:var(--fz-lg);line-height:var(--lh-tight)}

  /* 标签/药丸 */
  .pill{
    display:inline-block;padding:3px 10px;border-radius:999px;background:#ecfeff;border:1px solid #a5f3fc;
    color:#0369a1;font-size:var(--fz-xs);line-height:var(--lh-tight);margin-right:6px
  }

  /* 工具栏 */
  .toolbar{display:flex;gap:8px;align-items:center;justify-content:flex-end;margin-top:8px}

  /* 进度条/提示 */
  .progress{
    border:1px dashed #bae6fd;background:#f0f9ff;border-radius:var(--radius-12);
    padding:10px;margin-top:10px;color:#075985;font-size:var(--fz-sm)
  }

  /* 偏好选项（点击块） */
  .chips{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
  .chip-btn{
    padding:10px 12px;border-radius:var(--radius-12);border:1px solid #cbd5e1;background:#fff;text-align:center;cursor:pointer;
    font-size:var(--fz-md);line-height:var(--lh-tight);min-height:calc(var(--ctl-h)*0.8)
  }
  .chip-btn.active{background:var(--brand);color:#fff;border-color:var(--brand)}

  /* 安装按钮与弹窗 */
  #installBtn{
    position:fixed;right:16px;bottom:16px;z-index:9999;padding:10px 14px;border:0;border-radius:var(--radius-12);
    background:var(--brand);color:#fff;font-weight:700;box-shadow:0 4px 10px rgba(0,0,0,.15);
    font-size:var(--fz-sm);height:auto
  }
  .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.4);z-index:10000}
  .modal.show{display:flex}
  .dialog{
    background:#fff;border-radius:var(--radius-14);max-width:520px;width:90%;padding:18px;
    box-shadow:0 20px 60px rgba(0,0,0,.2);font-size:var(--fz-md)
  }
  .dialog h3{margin:0 0 8px;font-size:var(--fz-lg)}

  /* 列表/正文微调 */
  ul{padding-left:18px;margin:6px 0}
  li{margin:4px 0}
  b{font-weight:700}

  /* 桌面增强（>1200px 时适度放大标题/按钮） */
  @media (min-width:1200px){
    .title{font-size:var(--fz-2xl)}
    .day h3{font-size:var(--fz-xl)}
    .btn{font-size:calc(var(--fz-md)*1.02)}
  }

  /* 小屏（<=390px）进一步压缩非关键信息 */
  @media (max-width:390px){
    .tag,.pill,label{font-size:var(--fz-xs)}
    .chip{font-size:var(--fz-xs)}
    .chip-btn{font-size:var(--fz-sm)}
  }

  /* 减少动画用户 */
  @media (prefers-reduced-motion: reduce){
    *{scroll-behavior:auto}
  }
</style>
  
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <div class="brand"><span class="logo"></span><div class="title">Go Travel · 带你说走就走</div></div>
      <span class="tag">多步引导 • 稳定生成 • Widget 卡片</span>
    </div>
    <div class="stepper">
      <span id="s1" class="chip active">1. 是否已有目的地</span>
      <span id="s2" class="chip">2. 出发地 / 天数</span>
      <span id="s3" class="chip">3. 偏好设置（选项）</span>
      <span id="s4" class="chip">4. 预算 / 其他</span>
    </div>
    <div class="card" id="step1">
      <label>是否已经有想去的地方？</label>
      <select id="hasDest"><option value="no">还没有，帮我推荐</option><option value="yes">有</option></select>
      <div class="grid" style="margin-top:10px">
        <div id="destWrap" style="display:none"><label>想去哪里（可多城市）</label><input id="wish" placeholder="例：伦敦, 曼彻斯特 / 或：成都, 重庆"/></div>
        <div id="scopeWrap"><label>出不出境</label><select id="intl"><option>不限</option><option>境内</option><option>境外</option></select></div>
      </div>
      <div class="actions"><button class="btn" id="next1">下一步</button></div>
    </div>
    <div class="card" id="step2" style="display:none">
      <div class="grid">
        <div><label>从哪里出发</label><input id="from" placeholder="例：牛津"/></div>
        <div><label>去几天</label><input id="days" type="number" min="1" max="60" value="5"/></div>
      </div>
      <div class="actions"><button class="btn secondary" id="back2">上一步</button><button class="btn" id="next2">下一步</button></div>
    </div>
    <div class="card" id="step3" style="display:none">
      <div class="grid">
        <div><label>偏好设置（多选）</label><div id="prefChips" class="chips"></div></div>
        <div>
          <label>出行方式</label>
          <select id="transport"><option>公共交通</option><option>自驾</option></select>
          <div id="driveWrap" style="display:none;margin-top:8px">
            <label>自驾：每天最多驾驶（小时）</label>
            <input id="driveMax" type="number" min="1" max="8" value="3" />
          </div>
        </div>
      </div>
      <div class="actions"><button class="btn secondary" id="back3">上一步</button><button class="btn" id="next3">下一步</button></div>
    </div>
    <div class="card" id="step4" style="display:none">
      <div class="grid">
        <div><label>人均预算</label><input id="budget" placeholder="例：£500 / ¥3000 / $800"/></div>
        <div><label>其他要求</label><input id="notes" placeholder="例：带宠物/带娃/想海边/历史文化/避开人多"/></div>
      </div>
      <div class="actions"><button class="btn secondary" id="back4">上一步</button><button class="btn" id="startGen">✨ 生成行程</button></div>
      <div class="muted" id="status" style="margin-top:6px"></div>
      <div class="progress" id="progBox" style="display:none"><b>正在生成</b>，请稍候…</div>
    </div>
    <div class="card" id="outCard" style="display:none">
      <div class="toolbar">
        <button class="btn secondary" id="saveBtn" disabled>保存</button>
        <button class="btn secondary" id="copyBtn" disabled>复制</button>
        <button class="btn secondary" id="dlJsonBtn" disabled>下载 JSON</button>
        <button class="btn secondary" id="dlHtmlBtn" disabled>下载 HTML</button>
      </div>
      <div id="pretty" class="itinerary" style="margin-top:10px"></div>
      <div style="margin-top:10px"><details><summary class="muted">查看原始 JSON</summary><pre id="raw" style="white-space:pre-wrap"></pre></details></div>
    </div>
  </div>
  <button id="installBtn" title="安装到桌面">安装</button>
  <div class="modal" id="guide"><div class="dialog"><h3>如何安装为 App</h3><div id="guideText"></div></div></div>

  <!-- 去掉 ?v 查询参数，避免与 SW 缓存名单不一致 -->
  <script src="/app.js"></script>
  <script>
    if('serviceWorker' in navigator){
      window.addEventListener('load',()=>navigator.serviceWorker.register('/sw.js').catch(console.error));
    }
  </script>
</body>
</html>
